<!DOCTYPE html>
<html>
    <head>
        {% if title %}
        <title>{{ title }} - kibuwiki</title>
        {% else %}
        <title>kibuwiki</title>
        {% endif %}
    </head>
    <body>
        <div>
            TestSite: <a href="/index">Home</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }} </li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}
        {% endblock %}
    </body>
</html>
